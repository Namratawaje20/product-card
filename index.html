<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card with Quantity Control and Buy Now</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .product-card {
      background-color: #ffffff;
      width: 100%;
      max-width: 340px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-card h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #333;
    }

    .product-card p.price {
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .quantity-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .quantity-controls button {
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .quantity-controls button:hover {
      background-color: #e14e4e;
    }

    .quantity-controls span {
      font-size: 1.2em;
      padding: 0 10px;
      font-weight: bold;
      color: #333;
    }

    /* Buy Now Button */
    .buy-now {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      text-decoration: none;
    }

    .buy-now:hover {
      background-color: #218838;
      transform: translateY(-2px);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .product-card {
        max-width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="men-shoes.jpg" alt="Product Image">
    <h2>Stylish Men's Shoes</h2>
    <p class="price">Price: â‚¹25.00</p>
    <div class="quantity-controls">
      <button onclick="decrement()">-</button>
      <span id="quantity">1</span>
      <button onclick="increment()">+</button>
    </div>
    <a href="#" class="buy-now">Buy Now</a>
  </div>

  <script>
    let quantity = 1;

    function increment() {
      quantity++;
      document.getElementById('quantity').textContent = quantity;
    }

    function decrement() {
      if (quantity > 1) {
        quantity--;
        document.getElementById('quantity').textContent = quantity;
      }
    }
  </script>

</body>
</html>
